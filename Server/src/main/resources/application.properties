spring.application.name=Server
server.port=8081

# URL de connexion à la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/stage_db?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false&useUnicode=yes&useLegacyDatetimeCode=false&serverTimezone=UTC

# Nom d'utilisateur de la base de données
spring.datasource.username=root

# Mot de passe de la base de données
spring.datasource.password=root

# Driver de la base de données
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Paramètres JPA/Hibernate # ou 'create', 'create-drop', 'validate'
spring.jpa.hibernate.ddl-auto=update
# Pour afficher les requêtes SQL dans la console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Initialiser le schéma de Spring Batch
spring.batch.jdbc.initialize-schema=never

logging.level.org.springframework.batch=DEBUG
logging.level.org.springframework.jdbc=DEBUG
